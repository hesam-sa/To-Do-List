{% extends 'base.html' %}

{% block content %}
<div class="task-list">
    <h2>Edit Task</h2>

    <form method="POST" class="task-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn btn-add">Save Changes</button>
            <a href="{% url 'task_list' %}" class="btn btn-delete">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

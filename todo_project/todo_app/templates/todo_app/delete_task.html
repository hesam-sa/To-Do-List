{% extends 'base.html' %}

{% block content %}
<div class="task-list">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>

    <form method="POST" class="task-form">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-add">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
